<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>WebGL FishTank</title>
<style>
body {
  width: 100%;
  height: 100%;
  border: 0px;
  padding: 0px;
  margin: 0px;
  background-color: black;
}
</style>
<script type="text/javascript">
window.onload = initialize;

function AttribBuffer(numComponents, numElements, opt_type) {
  opt_type = opt_type || 'Float32Array';
  var type = window[opt_type];
  this.buffer = new type(numComponents * numElements);
  this.cursor = 0;
  this.numComponents = numComponents;
  this.numElements = numElements;
}

AttribBuffer.prototype.setElement = function(index, value) {
  var offset = index * this.numComponents;
  for (var ii = 0; ii < this.numComponents; ++ii) {
    this.buffer[offset + ii] = value[ii];
  }
};

AttribBuffer.prototype.push = function(value) {
  this.setElement(this.cursor++, value);
};

function createSphere(radius,
                      subdivisionsAxis,
                      subdivisionsHeight,
                      opt_startLatitudeInRadians,
                      opt_endLatitudeInRadians,
                      opt_startLongitudeInRadians,
                      opt_endLongitudeInRadians) {
  if (subdivisionsAxis <= 0 || subdivisionsHeight <= 0) {
    throw Error('subdivisionAxis and subdivisionHeight must be > 0');
  }

  opt_startLatitdueInRadians = opt_startLatitdueInRadians || 0;
  opt_endLatitdueInRadians = opt_EndLatitdueInRadians || Math.PI;
  opt_startLongitdueInRadians = opt_startLongitdueInRadians || 0;
  opt_endLongitdueInRadians = opt_EndLongitdueInRadians || (Math.PI * 2);

  latRange = opt_endLatitudeInRadians - opt_startLatitudeInRadians;
  longRange = opt_endLongitudeInRadians - opt_startLongitudeInRadians;

  // We are going to generate our sphere by iterating through its
  // spherical coordinates and generating 2 triangles for each quad on a
  // ring of the sphere.
  var numVertices = (subdivisionsAxis + 1) * (subdivisionsHeight + 1);
  var positions = new AttribBuffer(3, numVertices);
  var normals = new AttribBuffer(3, numVertices);
  var texCoords = new AttribBuffer(2, numVertices);

  var positionOffset = 0;
  var normalOffset = 0;
  var texCoords = 0;
  // Generate the individual vertices in our vertex buffer.
  for (var y = 0; y <= subdivisionsHeight; y++) {
    for (var x = 0; x <= subdivisionsAxis; x++) {
      // Generate a vertex based on its spherical coordinates
      var u = x / subdivisionsAxis;
      var v = y / subdivisionsHeight;
      var theta = longRange * u;
      var phi = latRange * v;
      var sinTheta = Math.sin(theta);
      var cosTheta = Math.cos(theta);
      var sinPhi = Math.sin(phi);
      var cosPhi = Math.cos(phi);
      var ux = cosTheta * sinPhi;
      var uy = cosPhi;
      var uz = sinTheta * sinPhi;
      positions.push([radius * ux, radius * uy, radius * uz]);
      normals.push([ux, uy, uz]);
      texCoords.push([u, v]);
    }
  }

  var numVertsAround = subdivisionsAxis + 1;
  var indices = new AttribBuffer(
      3, subdivisionsAxis * subdivisionsHeight, 'Uint16Array');

  for (var x = 0; x < subdivisionsAxis; x++) {
    for (var y = 0; y < subdivisionsHeight; y++) {
      // Make triangle 1 of quad.
      indices.push([
          (y + 0) * numVertsAround + x,
          (y + 0) * numVertsAround + x + 1,
          (y + 1) * numVertsAround + x]);

      // Make triangle 2 of quad.
      indices.push([
          (y + 1) * numVertsAround + x,
          (y + 0) * numVertsAround + x + 1,
          (y + 1) * numVertsAround + x + 1]);
    }
  }

  return {
    positions: position,
    normals: normals,
    texCoords: texCoords
  };
};


function initialize() {
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");
  ctx.fillStyle = "#f00";
  ctx.fillRect(0, 50, 300, 10);
}
</script>
</head>
<body>
<canvas id="canvas" width="1024" height="1024" style="width: 100%; height: 100%;"></canvas></body>
</html>
